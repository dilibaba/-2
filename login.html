<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DaiPÊô∫ËÉΩËÅäÂ§©ÂÆ§ - ÁôªÂΩï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            max-width: 400px;
            width: 100%;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }
        
        .logo {
            font-size: 2.5rem;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-weight: 600;
        }
        
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 0.95rem;
        }
        
        input[type="text"], select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            background: white;
        }
        
        input[type="text"]:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .error-message {
            color: #e74c3c;
            margin-top: 15px;
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .error-message.show {
            opacity: 1;
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            
            .logo {
                font-size: 2rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">üí¨</div>
        <h1>DaiPÊô∫ËÉΩËÅäÂ§©ÂÆ§</h1>
        
        <div class="input-group">
            <label for="username">ÊòµÁß∞</label>
            <input type="text" id="username" placeholder="ËØ∑ËæìÂÖ•ÊÇ®ÁöÑÊòµÁß∞" maxlength="20">
        </div>
        
        <div class="input-group">
            <label for="server">ÊúçÂä°Âô®Âú∞ÂùÄ</label>
            <select id="server">
                <!-- ÊúçÂä°Âô®Âú∞ÂùÄÂ∞ÜÈÄöËøáJavaScriptÂä®ÊÄÅÂä†ËΩΩ -->
            </select>
        </div>
        
        <button id="login-btn">ÁôªÂΩï</button>
        
        <div id="error-message" class="error-message"></div>
    </div>

    <script>
        // Âä†ËΩΩÈÖçÁΩÆÊñá‰ª∂‰∏≠ÁöÑÊúçÂä°Âô®Âú∞ÂùÄ
        window.onload = async function() {
            try {
                const response = await fetch('/config');
                const config = await response.json();
                const serverSelect = document.getElementById('server');
                
                if (config.server_addresses && config.server_addresses.length > 0) {
                    config.server_addresses.forEach(server => {
                        const option = document.createElement('option');
                        option.value = server.url;
                        option.textContent = server.name;
                        serverSelect.appendChild(option);
                    });
                } else {
                    // ÈªòËÆ§ÊúçÂä°Âô®
                    const option = document.createElement('option');
                    option.value = 'http://localhost:5001';
                    option.textContent = 'Êú¨Âú∞ÊúçÂä°Âô®';
                    serverSelect.appendChild(option);
                }
            } catch (error) {
                console.error('Âä†ËΩΩÈÖçÁΩÆÂ§±Ë¥•:', error);
                // ‰ΩøÁî®ÈªòËÆ§ÊúçÂä°Âô®
                const serverSelect = document.getElementById('server');
                const option = document.createElement('option');
                option.value = 'http://localhost:5001';
                option.textContent = 'Êú¨Âú∞ÊúçÂä°Âô®';
                serverSelect.appendChild(option);
            }
        };
        
        document.getElementById('login-btn').addEventListener('click', function() {
            const username = document.getElementById('username').value.trim();
            const server = document.getElementById('server').value;
            const errorMessage = document.getElementById('error-message');
            
            if (!username) {
                errorMessage.textContent = 'ËØ∑ËæìÂÖ•ÊòµÁß∞';
                errorMessage.classList.add('show');
                return;
            }
            
            if (username.length > 20) {
                errorMessage.textContent = 'ÊòµÁß∞‰∏çËÉΩË∂ÖËøá20‰∏™Â≠óÁ¨¶';
                errorMessage.classList.add('show');
                return;
            }
            
            // Ê∏ÖÈô§ÈîôËØØ‰ø°ÊÅØ
            errorMessage.classList.remove('show');
            
            // Ë∑≥ËΩ¨Âà∞ËÅäÂ§©È°µÈù¢
            window.location.href = `/chat?username=${encodeURIComponent(username)}&server=${encodeURIComponent(server)}`;
        });
        
        // ÊåâEnterÈîÆÁôªÂΩï
        document.getElementById('username').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('login-btn').click();
            }
        });
    </script>
</body>
</html>
