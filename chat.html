            // å¦‚æœæ˜¯å½“å‰ç”¨æˆ·çš„æ¶ˆæ¯ï¼Œæ·»åŠ ownç±»

            if (isMovie) {

                contentDiv.innerHTML = content;

                // æ™®é€šæ¶ˆæ¯ï¼Œè½¬ä¹‰HTMLé˜²æ­¢XSS
                const escapedContent = content
                    .replace(/&/g, '&amp;')
